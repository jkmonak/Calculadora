<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
   

</head>
<body>
    <div class="container my-4">  

       
        
        
        <div class="calculator card">

           
               <span id="resultado" class="calculator-screen"></span>  
           
        
            <div class="calculator-keys">
        
              <button type="button" class="operator btn btn-primary" value="suma" id="suma">+</button>
              <button type="button" class="operator btn btn-primary" value="resta" id="resta">-</button>
              <button type="button" class="operator btn btn-primary" value="multiplicacion" id="multiplicacion">&times;</button>
              <button type="button" class="operator btn btn-primary" value="division" id="division">&divide;</button>
        
              <button type="button" value="siete" class="btn btn-light waves-effect" id="siete">7</button>
              <button type="button" value="ocho" class="btn btn-light waves-effect" id="ocho">8</button>
              <button type="button" value="nueve" class="btn btn-light waves-effect" id="nueve">9</button>
        
        
              <button type="button" value="cuatro" class="btn btn-light waves-effect" id="cuatro">4</button>
              <button type="button" value="cinco" class="btn btn-light waves-effect" id="cinco">5</button>
              <button type="button" value="seis" class="btn btn-light waves-effect" id="seis">6</button>
        
        
              <button type="button" value="uno" class="btn btn-light waves-effect" id="uno">1</button>
              <button type="button" value="dos" class="btn btn-light waves-effect" id="dos">2</button>
              <button type="button" value="tres" class="btn btn-light waves-effect" id="tres">3</button>
        
        
              <button type="button" value="cero" class="btn btn-light waves-effect" id="cero">0</button>
              <button type="button" class="decimal function btn btn-secondary" value="punto" id="punto">.</button>
              <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear" id="reset">AC</button>
        
              <button type="button" class="equal-sign operator btn btn-info" value="igual" id="igual">=</button>
        
            </div>
          </div>
        </div>

<script>


var operandoa;
var operandob;
var operacion;

function init(){
    
    var resultado = document.getElementById('resultado');
    var reset = document.getElementById('reset');
    var suma = document.getElementById('suma');
    var resta = document.getElementById('resta');
    var multiplicacion = document.getElementById('multiplicacion');
    var division = document.getElementById('division');
    var igual = document.getElementById('igual');
    var uno = document.getElementById('uno');
    var dos = document.getElementById('dos');
    var tres = document.getElementById('tres');
    var cuatro = document.getElementById('cuatro');
    var cinco = document.getElementById('cinco');
    var seis = document.getElementById('seis');
    var siete = document.getElementById('siete');
    var ocho = document.getElementById('ocho');
    var nueve = document.getElementById('nueve');
    var cero = document.getElementById('cero');
    var cero = document.getElementById('punto');
  }


uno.onclick = function(e){
    resultado.textContent = resultado.textContent  + "1";
}
dos.onclick = function(e){
    resultado.textContent = resultado.textContent  + "2";
}
tres.onclick = function(e){
    resultado.textContent = resultado.textContent  + "3";
}
cuatro.onclick = function(e){
    resultado.textContent = resultado.textContent  + "4";
}
cinco.onclick = function(e){
    resultado.textContent = resultado.textContent  + "5";
}
seis.onclick = function(e){
    resultado.textContent = resultado.textContent  + "6";
}
siete.onclick = function(e){
    resultado.textContent = resultado.textContent  + "7";
}
ocho.onclick = function(e){
    resultado.textContent = resultado.textContent  + "8";
}
nueve.onclick = function(e){
    resultado.textContent = resultado.textContent  + "9";
}
cero.onclick = function(e){
    resultado.textContent = resultado.textContent  + "0";
}
punto.onclick = function(e){
    resultado.textContent = resultado.textContent  + ".";
}




reset.onclick = function(e){
    resetear();
}
suma.onclick = function(e){
    operandoa = resultado.textContent +"+";
    operacion = "+"
    limpiar();
}
resta.onclick = function(e){
    operandoa = resultado.textContent;
    operacion = "-";
    limpiar();
}
multiplicacion.onclick = function(e){
    operandoa = resultado.textContent;
    operacion = "*";
    limpiar();
}
division.onclick = function(e){
    operandoa = resultado.textContent;
    operacion = "/";
    limpiar();
}
igual.onclick = function(e){
    operandob = resultado.textContent;
    resolver();
}

function limpiar(){
    resultado.textContent = "";
  }
  
  function resetear(){
    resultado.textContent = "";
    operandoa = 0;
    operandob = 0;
    operacion = "";
  }

  function resolver(){
    var res = 0;
    switch(operacion){
      case "+":
        res = parseFloat(operandoa) + parseFloat(operandob);
        break;
  
      case "-":
          res = parseFloat(operandoa) - parseFloat(operandob);
          break;
  
      case "*":
        res = parseFloat(operandoa) * parseFloat(operandob);
        break;
  
      case "/":
        res = parseFloat(operandoa) / parseFloat(operandob);
        break;
    }
    resetear();
    resultado.textContent = res;
  }
        </script>
    
</body>
</html>
